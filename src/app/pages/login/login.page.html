<ion-header collapse="fade">
  <ion-toolbar>

      <ion-button color="primary">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  (click)="presentToast('top')"
  *ngIf="login == true" (click)="logout()"-->
    <ion-title> Registrapp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/registrapp.png">
  </div>

  <form id="#form">
    <form #frm="ngForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input required type="text"  shape="round" name="email" [(ngModel)]="usuario.email" clearInput></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required type="password" shape="round" name="password" [(ngModel)]="usuario.password" clearInput></ion-input>
      </ion-item>
      <ion-button expand="block"  color="primary" type="submit" shape="round" [disabled]="frm.invalid" class="ion-margin-top" (click)="login()">
        Login
      </ion-button>
      <ion-button expand="block"  color="" type="submit" shape="round"  class="ion-margin-top" routerLink="/ressetpassword">
        Olvide la clave :(
      </ion-button>
    </form>
  </form>

</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink="/register">registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
