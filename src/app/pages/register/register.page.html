<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-back-button defaultHref='login'></ion-back-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cree su cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Registro</h1>
  </div>
  <form id="#form">
    <form #frm="ngForm">
      <ion-item>
        <ion-label position="floating">nombre</ion-label>
        <ion-input required type="text" shape="round" name="nombre" [(ngModel)]="data.nombre" clearInput></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Password (minimo 6 caracteres)</ion-label>
        <ion-input required type="password" shape="round" name="password" [(ngModel)]="data.password" clearInput>
        </ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input required type="text" shape="round" name="correo" [(ngModel)]="data.email" clearInput></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" color="dark" type="submit" shape="round" [disabled]="frm.invalid"
        class="ion-margin-top" (click)="crearNuevoEstudiante()">
        Guardar
      </ion-button>
    </form>
  </form>
</ion-content>
